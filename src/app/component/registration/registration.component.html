<br><br><br><div class="registration-container">
    <h2>Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" >
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter First Name..." name="firstName" [(ngModel)]="reg.firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Last Name..." name="lastName" [(ngModel)]="reg.lastName" required>
      </div>
  
         
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username..." name="username" [(ngModel)]="reg.username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email..." name="email" [(ngModel)]="reg.email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password..." name="password" [(ngModel)]="reg.password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Enter Confirm Password..." name="confirmPassword" [(ngModel)]="reg.confirmPassword" required>
      </div>
      
      <div class="error-message" *ngIf="registrationForm.invalid && (registrationForm.dirty || registrationForm.touched)">
        Please fill out all the required fields and ensure passwords match.
      </div>
      
      <button type="submit" [disabled]="registrationForm.invalid">Register</button><br>
      <div style="width: 100%; text-align: center;">If already have an account?<p style="color:rgb(2, 189, 252);" type="button" routerLink="/login" >Login</p></div>
    </form>
</div>
<br><br><br>
